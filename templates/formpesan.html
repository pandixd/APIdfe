{% include 'layout.html' %}

<div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/pesan">Data</a></li>
              <li class="breadcrumb-item active"><a href="/formpesan">Tambah</a></li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Cuci & Strika</h3>
                </div>

                <form role="form" action="/simpanformpesan" method="POST"> 

                  <div class="form-group">
                    <h5 for="berat">Pilih Berat </h5>
                    <div class="form-check">
                      <h6>Daftar Harga</h6>
                      <p>1. <= 2kg Rp10.000</p>
                      <p>2. >  2kg Rp20.000</p>
                      <p>3. <= 5kg Rp30.000</p>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <= 2kg
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        >  2kg
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <= 3kg
                      </label>
                    </div>
                  </div>
                    
                    <div class="form-group">
                      <label for="harga">Selimut</label>
                      <input type="text" class="form-control" id="harga" name="harga" placeholder="jumlah selimut">
                    </div>
                      
                    <div class="form-group">
                      <label for="satuan">Sprei</label>
                      <input type="text" class="form-control" id="satuan" name="satuan" placeholder="jumlah sprei">
                    </div>

                    <div class="form group">
                      <select class="form-select" aria-label="Default select example">
                        <option selected> Pilih Jasa </option>
                        <option value="1">Reguler</option>
                        <option value="2">Kilat</option>
                        <option value="3">express</option>
                      </select>
                    </div>
                  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
